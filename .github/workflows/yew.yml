permissions:
  actions: write
  checks: write
  deployments: write
  packages: write
  pages: write
  contents: write
  id-token: write
  issues: none
  discussions: none
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

name: Build yew.rs page and move to pages branch
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global advice.addIgnoredFile false

      - name: Checkout main 🛎️
        uses: actions/checkout@v4.0.0
        with:
          ref: main
          path: main
          persist-credentials: false

      - name: Checkout pages 🛎️
        uses: actions/checkout@v4.0.0
        with:
          ref: pages
          path: pages

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Rust 🦀
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          components: rustfmt, clippy

      - name: Install Trunk 🧰
        uses: jetli/trunk-action@v0.4.0
        with:
          version: latest

      - name: Install Catppuccin
        run: |
          npm install -D @catppuccin/tailwindcss

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Build with Trunk 🏗️
        run: |
          cd main
          trunk build --release

      - name: Move contents to branch
        run: |
          cd ${{ github.workspace }}/pages
          git pull
          rm -r *
          mv ${{ github.workspace }}/main/dist/* ${{ github.workspace }}/pages/
          ls -la
          git add -A
          git commit -m "Move /dist contents to pages branch"

      - name: Push to pages branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: pages
          directory: pages
