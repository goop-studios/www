permissions:
  actions: write
  checks: write
  deployments: write
  packages: write
  pages: write

name: Build Yew.rs page and deploy to Github Pages
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install Rust 🦀
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          components: rustfmt, clippy

      - name: Install Trunk 🧳
        run: |
          cargo install --locked trunk

      - name: Build with Trunk 🏗️
        run: |
          trunk build --release

      - name: Deploy to Github Pages 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
